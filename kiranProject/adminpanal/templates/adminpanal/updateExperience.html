{% extends 'Base/Base.html' %}
{% load static %}
{% block title %} Updata Experience {% endblock %}

{% block reference %}
    <link rel="stylesheet" href= "{% static 'adminpanal/css/adminpanal.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                 <h4 class="alert alert-info my-5 text-center">Update Record</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{Experience_form.as_p}}
                    <input type="submit" class="btn btn-primary btn-sm">
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
{% endblock content %}

{% block scripttab %}
<script type="text/javascript">
    function EnableDisableTextBox(curtly_working) {
        var curtly_working = document.getElementById("curtly_working");
        todate.disabled = curtly_working.checked ? true : false;
    }
</script>
{% endblock %}
