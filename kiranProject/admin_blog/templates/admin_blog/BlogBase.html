<!DOCTYPE html>
{% load static %}
<html lang="en"> 
<head>
    <title>Blog</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'admin_blog/css/theme-1.css' %}">
	<style>
		.header{
			background-color:#2975f0
		}
		.sociallogo{
			color: #2975f0;
			text-decoration: none;
			background-color: transparent;
		}
	</style>
	{%block stylecontent %}
		<style>
			.thumbnail:before {
    display: block;
    content: "";
    position: absolute;
    width: 284px;
    height: 288px;
    z-index: 1;
    border-radius: 50%;
    border: 15px solid rgba(255,255,255,0.4);}
		</style>
	{% endblock stylecontent%}
</head> 

<body>
    <header class="header text-center">
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'Index_Page' %}">Kiran Shinde</a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
					<a href="{% url 'Index_Page' %}">
				    <img class="profile-image mb-3 rounded-circle mx-auto" src="{%static 'admin_blog/Image/kiranmam1.jpg'%}" alt="image" >
					</a>
					<div class="bio mb-3">Hi, my name is Kiran Shinde. <br>Teaching is my passion, my responsibility.I live to teach and teach to live.<br><a href="{%url 'Profile_page'%}">Find out more about me</a></div><!--//bio-->
					<ul class="social-list list-inline py-3 mx-auto">
			            <li class="list-inline-item"><a class="sociallogo" href="https://twitter.com/kiranshindey"><i class="fab fa-twitter fa-fw"></i></a></li>
			            <li class="list-inline-item"><a class="sociallogo" href="https://www.linkedin.com/in/kiran-shinde-36688b20/"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
			            <li class="list-inline-item"><a class="sociallogo" href="https://facebook.com/kiran.shinde.54390876"><i class="fab fa-facebook fa-fw"></i></a></li>
			            <li class="list-inline-item"><a class="sociallogo" href="https://www.youtube.com/channel/UCk81jVIDTpuTCAabhjFFC6w"><i class="fab fa-youtube fa-fw"></i></a></li>
					</ul><!--//social-list-->
			        <hr> 
				</div><!--//profile-section-->
				<div class="my-2 my-md-3">
				    <a class="btn" href="{% url 'Blog_Page' %}" target="_blank" style="color:white;">Blog Home</a>
				</div>
			</div>
		</nav>
    </header>
    {% block blogcontent %}

    {% endblock blogcontent %}

    <!-- Javascript -->          
    <script src="{% static 'admin_blog/plugins/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admin_blog/plugins/popper.min.js' %}"></script>
    <script src="{% static 'admin_blog/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'admin_blog/js/demo/style-switcher.js' %}"></script>
    

</body>
</html>
